<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pet Shop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/e88502cd95.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            adlam: ['ADLaM Display', 'serif'],
            sora: ['Sora', 'serif'],
          },
          colors: {
            clifford: '#da373d',
            coloryellow: '#FFDC26',
            coloryellowlight: '#F9DF8A',
            colorprimary: '#FFF9F4',
          }
        }
      }
    }
  </script>

</head>


<body>
  

<header>
  <header class="">
    <nav class="lg:flex justify-center items-center relative font-sora font-normal">
      <div class="navbar bg-orange-50 md:px-52">
        <div class="navbar-start gap-2">
          <a class="text-xl"><img src="images/logo-header.png" alt=""></a>
          <h1 class="text-2xl hidden lg:flex">Browse<span class="text-yellow-400">4</span>Pets</h1>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl">
            <li><a>Find a pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-4 hidden lg:flex">
          <i class="fa-regular fa-bell text-lg"></i>
          <i class="fa-solid fa-magnifying-glass text-lg"></i>
          <a class="btn bg-white hover:bg-coloryellow border-coloryellow px-7 text-lg">Login</a>
          <a class="btn bg-coloryellow hover:bg-purple-300  px-7 text-lg">Register</a>
        </div>
        <div class="dropdown ml-48 lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
        </div>
    </nav>

  <!-- Banner Section -->
  <div>
    <div class="card lg:w-full lg:mt-10">
      <div class="card-body absolute lg:ml-48">
        <h2 class="card-title font-adlam font-normal text-2xl lg:text-7xl">Pamper Your Pet, <br> Because They Deserve
          <br>
          the Bes
        </h2>
        <p class="font-sora font-normal text-lg lg:text-2xl  lg:w-3/5  text-gray-500">Discover a world of treats,
          toys, and essentials
          handpicked for your furry friends. Shop now and make tails wag with joy!</p>
        <div class="card-actions">
          <button class="btn bg-coloryellow hover:bg-purple-300  px-7 font-sora font-normal text-xl lg:mt-5">Find a
            pet</button>

          <span class="relative flex h-16 w-16 -ml-32 mt-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3"></span>
          </span>
        </div>
      </div>

      <figure>
        <img src="images/cat-big.png" class="mt-36 lg:pl-56" alt="Shoes" />
      </figure>
    </div>


</header>

<main>



</main>



<footer>


</footer>


</body>



</html>
